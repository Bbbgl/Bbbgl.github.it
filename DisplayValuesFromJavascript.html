<html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
 
<script>
  AFRAME.registerComponent('room-a', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        
        fetch("https://kdmg.dii.univpm.it/iot/mobile/ar/example/query.php?room=A")
  .then((response) => response.json())
  .then((data) => {
    console.log(data);
    room = data.room;
    console.log(room);
    devices = data.devices;
    console.log(devices);
          document.getElementById("myRoom").innerHTML = room;
   
  });
        
        // print something
         alert('distance= ' + room);;
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-marker id="marker1" room-a type='barcode' value='5'>
        <a-entity  htmlembed >
          <h1>An Example<span id="myRoom"></span></h1>
        </a-entity>
    </a-marker>
    
    

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
